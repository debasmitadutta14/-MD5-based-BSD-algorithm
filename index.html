<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Enciphering with MD5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>🔐 MD5-Based BSD Password Enciphering</h2>

        <!-- Form Section -->
        <form id="passwordForm" onsubmit="event.preventDefault(); encipherPassword();">
            <div class="form-group">
                <label for="password">Enter Your Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">🔐 Encrypt Password</button>
        </form>

        <!-- Result Display -->
        <div id="result" class="result"></div>
    </div>

    <!-- CryptoJS Library for MD5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
